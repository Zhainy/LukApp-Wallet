<main class="container mx-auto p-4 shadow p-3 my-5 bg-white rounded" style="max-width: 500px;">
    <h2 class="my-4 pb-2 border-bottom border-primary-subtle">Enviar Dinero</h2>
    
    <div class="alert alert-info text-center">
        <h3 class = "h5">Tu Saldo: <span id="saldo">0</span></h3>
    </div>

    <div class="modal fade" id="modalConfirmacion" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Transacción</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro que deseas transferir esta cantidad?</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Destinatario: <strong id="modal-nombre"></strong></li>
                        <li class="list-group-item">Monto: <strong id="modal-monto"></strong></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btn-confirmar-envio">Confirmar y Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-success d-none" role="alert" id="transfer-alert"></div>
        

    <div class="form-group mb-3">
        <label for="searchContact">Buscar en la agenda de transferencias:</label>
        <input type="text" class="form-control" id="searchContact" placeholder="Search contact">
    </div>
    
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modalNuevoContacto">Agregar nuevo contacto</button>

    <h3 class="my-3">Contactos</h3>
    
    <div class="accordion" id="listaContactosAccordion"></div>

    <div class="form-group my-3 d-flex flex-column flex-md-row">
        <a href="menu.html" class="btn btn-luka mb-2 mb-md-0 mr-md-2">Volver al Menú Principal</a>
    </div>
    <div class="modal fade" id="modalNuevoContacto" tabindex="-1" role="dialog" aria-labelledby="modalNuevoContactoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevoContactoLabel">Nuevo Contacto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div id="contacto-alert" class="alert d-none" role="alert"></div>

        <form id="form-nuevo-contacto">
          <div class="form-group">
            <label for="nuevo-nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nuevo-nombre" required>
          </div>
          <div class="form-group">
            <label for="nuevo-alias">Alias</label>
            <input type="text" class="form-control" id="nuevo-alias" required>
          </div>
          <div class="form-group">
            <label for="nuevo-banco">Banco</label>
            <select class="form-control" id="nuevo-banco">
                <option value="">Seleccione...</option> <option>Banco Estado</option>
                <option>Banco Santander</option>
                <option>Banco Falabella</option>
                <option>Banco de Chile</option>
                <option>BCI</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="nuevo-tipoCuenta">Tipo de Cuenta</label>
            <select class="form-control" id="nuevo-tipoCuenta">
                <option value="">Seleccione...</option>
                <option>Cuenta Corriente</option>
                <option>Cuenta Vista</option>
                <option>Cuenta Rut</option>
                <option>Chequera Electrónica</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nuevo-cbu">CBU / Nro Cuenta</label>
            <input type="number" class="form-control" id="nuevo-cbu" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="btn-guardar-contacto">Guardar Contacto</button>
      
      <div class="alert alert-success d-none" role="alert" id="contacto-alert"></div>
    </div>
    </div>
  </div>
