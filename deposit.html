<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="assets/img/lukapp-icono.png"
      type="image/x-icon"
    />
    <title>LukApp Wallet</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bg-custom">
      <a class="navbar-brand" href="#">
        <img
          src="assets/img/lukapp-logo3.png"
          height="48"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="deposit.html">Depositar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Transacciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <main
      class="container mx-auto p-4 shadow p-3 my-5 bg-white rounded"
      style="max-width: 500px"
    >
      <h2 class="my-4 pb-2 border-bottom border-primary-subtle">Depositar</h2>
      <form id="deposit-form">
        <div class="form-group">
          <label for="depositAmount">Monto a depositar:</label>
          <input
            type="number"
            class="form-control"
            id="depositAmount"
            placeholder="Enter amount"
          />
        </div>
        <div class="form-group my-3 d-flex flex-column flex-md-row">
          <button
            type="submit"
            class="btn btn-outline-success mb-2 mb-md-0 mr-md-2"
          >
            Realizar depósito
          </button>
          <a href="menu.html" class="btn btn-luka mb-2 mb-md-0 mr-md-2"
            >Volver al Menú Principal</a
          >
        </div>
        <div
          class="alert alert-success d-none"
          role="alert"
          id="deposit-alert"
        ></div>
      </form>
    </main>
    <footer class="footer">
      <p>© 2026 - Creado por <strong>Nicole Fernández</strong></p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
